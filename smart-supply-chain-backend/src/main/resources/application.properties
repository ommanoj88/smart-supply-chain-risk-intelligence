# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/smart_supply_chain
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# Firebase Configuration
firebase.config.path=src/main/resources/firebase-service-account.json

# JWT Configuration
jwt.secret=smartSupplyChainSecretKey2024!@#$%^&*()
jwt.expiration=86400000

# CORS Configuration
cors.allowed.origins=http://localhost:3000

# Logging
logging.level.com.supplychainrisk=DEBUG
logging.level.org.springframework.security=DEBUG