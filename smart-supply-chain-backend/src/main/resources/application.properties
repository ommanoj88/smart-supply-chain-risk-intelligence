# Application Info
spring.application.name=smart-supply-chain-backend
info.app.name=Smart Supply Chain Risk Intelligence
info.app.description=Enterprise-grade supply chain risk management platform
info.app.version=2.0.0

# Firebase Configuration
firebase.config.path=firebase-service-account-test.json
firebase.enabled=false

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/smart_supply_chain
spring.datasource.username=postgres
spring.datasource.password=Shobharain11@
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool Configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration with Performance Optimization
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=false

# Hibernate Cache Configuration (Disabled for now)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Redis Configuration (Optional - will fallback to in-memory if not available)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
redis.enabled=false

# Caching Configuration
spring.cache.type=simple
spring.cache.redis.cache-null-values=false
spring.cache.redis.time-to-live=300000

# Rate Limiting Configuration
rate.limit.default.capacity=100
rate.limit.default.refill.tokens=10
rate.limit.auth.capacity=5
rate.limit.auth.refill.tokens=1
rate.limit.critical.capacity=2
rate.limit.critical.refill.tokens=1

# Server Configuration
server.port=8080
server.tomcat.threads.max=200
server.tomcat.accept-count=100
server.tomcat.max-connections=10000

# Security Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:3001
spring.security.require-ssl=false

# Logging Configuration
logging.level.com.supplychainrisk=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate=WARN

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Advanced Notification System Configuration

# Email Configuration
notification.email.enabled=true
notification.email.default-provider=smtp
notification.email.from=notifications@supplychainrisk.com
notification.email.from-name=Supply Chain Risk Intelligence

# SMTP Configuration (Primary)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.connectiontimeout=5000

# AWS SES Configuration (Fallback)
notification.aws.ses.enabled=false
notification.aws.ses.region=us-east-1
notification.aws.ses.access-key=${AWS_SES_ACCESS_KEY:}
notification.aws.ses.secret-key=${AWS_SES_SECRET_KEY:}

# SendGrid Configuration (Alternative)
notification.sendgrid.enabled=false
notification.sendgrid.api-key=${SENDGRID_API_KEY:}

# SMS Configuration
notification.sms.enabled=true
notification.sms.provider=twilio
notification.twilio.account-sid=${TWILIO_ACCOUNT_SID:}
notification.twilio.auth-token=${TWILIO_AUTH_TOKEN:}
notification.twilio.from-number=${TWILIO_FROM_NUMBER:}

# Slack Configuration
notification.slack.enabled=true
notification.slack.bot-token=${SLACK_BOT_TOKEN:}
notification.slack.webhook-url=${SLACK_WEBHOOK_URL:}
notification.slack.default-channel=#supply-chain-alerts

# Push Notification Configuration
notification.push.enabled=true
notification.push.firebase.enabled=true
# Firebase configuration already exists above

# Alert Configuration
alert.escalation.enabled=true
alert.escalation.default-timeout-minutes=60
alert.business-hours.enabled=true
alert.business-hours.start=09:00
alert.business-hours.end=17:00
alert.business-hours.timezone=UTC

# Notification Template Configuration
notification.template.engine=freemarker
notification.template.cache-enabled=true
notification.template.default-locale=en

# Scheduling Configuration
spring.task.scheduling.pool.size=5
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100

# Retry Configuration
notification.retry.enabled=true
notification.retry.max-attempts=3
notification.retry.delay-seconds=30

# Delivery Tracking
notification.delivery.tracking-enabled=true
notification.delivery.retention-days=30
