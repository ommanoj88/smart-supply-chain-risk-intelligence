# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/smart_supply_chain
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# Firebase Configuration
firebase.config.path=src/main/resources/firebase-service-account.json

# JWT Configuration
jwt.secret=smartSupplyChainSecretKey2024!@#$%^&*()
jwt.expiration=86400000

# CORS Configuration
cors.allowed.origins=http://localhost:3000

# Logging
logging.level.com.supplychainrisk=DEBUG
logging.level.org.springframework.security=DEBUG

# ML Service Configuration
ml.service.url=http://localhost:5000

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Notification Configuration
notification.email.enabled=true
notification.email.from=${EMAIL_FROM:noreply@supplychainrisk.com}
notification.slack.enabled=${SLACK_ENABLED:false}
notification.slack.webhook.url=${SLACK_WEBHOOK_URL:}
notification.teams.enabled=${TEAMS_ENABLED:false}
notification.teams.webhook.url=${TEAMS_WEBHOOK_URL:}